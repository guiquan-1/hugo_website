name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.146.5"
          extended: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            README.md
            content/**/*.md

      - name: Build site
        run: |
          rm -rf public
          hugo --minify --baseURL https://tanguiquan.com/

      - name: Link check (internal)
        run: python scripts/check_links.py --public-dir public --base-url https://tanguiquan.com/
